{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="limiter">
    <div class="container container-login">
      <div class="wrapper">
        <form class="login-form" id="login" method="post">
            {{login_form.hidden_tag() }}
            {{login_form.csrf }}
          <span class="login-form-logo">
            <i class="fab fa-phoenix-framework"></i>
          </span>
          <span class="login-form-title">Log in</span>
          <div class="form-group">
            {{login_form.email(class="form-control login-input")}}
            <span class="focus-input" data-placeholder="&#xf207;"></span>
          </div>
          <div class="form-group">
            {{login_form.password(class="form-control login-input")}}
            <span class="focus-input" data-placeholder="&#xf191;"></span>
          </div>
          <div class="container-login-btn">
            <input class="btn login-btn" type="submit" value="Login">
        </form>
      </div>
    </div>
 </div>
{% endblock%}
