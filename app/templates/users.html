{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='css/user-styles.css')}}">
{% endblock %}

<!-- Navbar Block -->
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container flex">
  <div class="dashboard">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {{macro.displayUsers(users)}}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
